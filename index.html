<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Joseph Baptsita" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <nav class="header">
                <div class="header__img">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/104/104090.png"
                    />
                </div>
                <p class="header__p">Formulario</p>
            </nav>
        </header>
        <article>
            <section class="formulario">
                <form class="formulario__container">
                    <div class="formulario__nombre">
                        <p class="formulario__p">
                            <b><u>Nombre:</u></b>
                        </p>
                        <div class="formulario__input">
                            <input
                                type="text"
                                name="name"
                                placeholder="Ingrese su nombre"
                            />
                        </div>
                    </div>
                    <div class="formulario__email">
                        <p class="formulario__p">
                            <b><u>Email:</u></b>
                        </p>
                        <div class="formulario__input">
                            <input
                                type="email"
                                name="email"
                                placeholder="Ingrese su correo electronico"
                            />
                        </div>
                    </div>
                    <div class="formulario__edad">
                        <p class="formulario__p">
                            <b><u>Edad:</u></b>
                        </p>
                        <div class="formulario__input">
                            <input type="number" name="edad" />
                        </div>
                    </div>
                    <div class="formulario__imagen">
                        <p class="formulario__p">
                            <b><u>Imagen:</u></b>
                        </p>
                        <div class="formulario__input">
                            <input
                                type="file"
                                name="imagen"
                                placeholder="Ingrese su edad"
                            />
                        </div>
                    </div>
                    <div class="formulario__descripcion">
                        <p class="formulario__p">
                            <b><u>Descripción:</u></b>
                        </p>
                        <div class="formulario__input_2">
                            <input
                                type="text"
                                name="description"
                                placeholder="Ingrese una pequeña description"
                            />
                        </div>
                    </div>
                    <div class="formulario__hobbies">
                        <p class="formulario__p">
                            <b><u>Hobbies:</u></b>
                        </p>
                        <select name="hobbies" class="formulario__input_3">
                            <option value="valor1">Vídeojuegos</option>
                            <option value="valor2">Deportes</option>
                            <option value="valor3">Cine</option>
                            <option value="valor4">Pintar</option>
                            <option value="valor5">Cantar</option>
                            <option value="valor6">Escuchar música</option>
                            <option value="valor7" selected>Ninguno</option>
                        </select>
                    </div>
                    <div class="formulario__button">
                        <input
                            type="submit"
                            name="Enviar"
                            placeholder="Enviar"
                            value="Enviar"
                        />
                    </div>
                </form>
            </section>
        </article>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__div-1">
                    <b>Hecho por:</b>
                </div>
                <div class="footer__div-2">Joseph E. Baptista C.</div>
            </div>
        </footer>
    </body>
</html>
